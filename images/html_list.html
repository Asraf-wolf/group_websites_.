<!DOCTYPE html>
<html>
<head style="font: italic;">

	<title>HTML Lists</title>
	<style>
		h1{
			font-family: cursive;
			font-synthesis: small-caps;
		}
	</style>
</head>
<body style="background: rosybrown;">

	<h1>Unordered List</h1>

	<ul style="list-style-type: square;">
		<li>CBR250rr</li>
		<li>R25 v2 Yamaha</li>
		<li>ZX25r</li>
	</ul>

	<h1>Ordered List</h1>

	<ol type="I" start="5">
		<li>Honda CBR1000RR</li>
		<li>ZX-10R</li>
		<li>Ducati Panigale</li>
	</ol>

	<h1>Nested List</h1>

	<ol style="list-style-type: square;">
		<li>CBR250rr</li>
		<li>R25 v2 Yamaha
			<ul style="list-style-type: disc;">
				<li>Red</li>
				<li>White</li>
				<li>Black</li>
		</li></ul>
		<li>ZX25r</li>
	</ol>

	<h1>Description List</h1>

	<dl>
		<dt>Superbike</dt>
		<dd>Around 1000cc</dd>

		<dt>Sportbike</dt>
		<dd>From 150cc to 600cc</dd>
	</dl>

</body>
</html>
