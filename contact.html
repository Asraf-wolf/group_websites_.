<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suprise Mache Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #ffe0f0, #fff5e1, #f0faff, #ffe2e2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .section-header {
      margin: 60px auto 20px;
      text-align: center;
    }

    .section-header h1 {
      font-size: 2.6em;
      color: #ff4081;
      text-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
    }

    .typing-text {
      font-size: 1.1em;
      color: #555;
      margin-top: 5px;
      height: 24px;
    }

    .follow-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .follow-card {
      background: rgba(255,255,255,0.9);
      text-align: center;
      padding: 1.5em;
      border-radius: 16px;
      width: 160px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .follow-card:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .follow-card .icon img {
      width: 28px;
      height: 28px;
      margin-bottom: 5px;
    }

    .follow-card strong {
      display: block;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .follow-card .card__body {
      font-size: 0.85em;
      color: #444;
    }

    .developer-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff4081;
      margin: 40px 0 20px;
      text-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .team-section {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .stack {
      flex: 0 0 auto;
      scroll-snap-align: center;
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      background: white;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card .front {
      background-size: cover;
      background-position: center;
    }

    .card .back {
      background: #ffe5f4;
      color: #e50087;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .image-1 { background-image: url('images/arif02.png'); }
    .image-2 { background-image: url('images/ipan.jpg'); }
    .image-3 { background-image: url('images/wazif.png'); }
    .image-4 { background-image: url('images/addam.png'); }

    .particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .gift-box {
      position: fixed;
      top: -40px;
      width: 32px;
      height: 32px;
      background-image: url('images/gift.png');
      background-size: cover;
      animation: giftDrop linear infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes giftDrop {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .heart {
      position: fixed;
      width: 24px;
      height: 24px;
      background-image: url('images/hati.png');
      background-size: contain;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: hsl(calc(var(--hue) * 1deg), 90%, 60%);
      top: var(--y);
      left: var(--x);
      animation: pop 0.9s ease-out forwards;
      border-radius: 50%;
      z-index: 99;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    #music-toggle, #home-btn {
      position: fixed;
      bottom: 20px;
      font-size: 1.8em;
      background: #fff;
      color: #ff4081;
      padding: 10px 14px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s, transform 0.3s;
    }

    #music-toggle:hover, #home-btn:hover {
      transform: scale(1.1);
      background: #ffe5f4;
    }

    #music-toggle {
      left: 20px;
    }

    #home-btn {
      right: 20px;
      text-decoration: none;
      text-align: center;
      line-height: 1;
    }

    .footer {
      width: 100%;
      padding: 20px 10px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      text-align: center;
      font-size: 0.95em;
      color: #444;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <canvas class="particle-bg" id="particle-canvas"></canvas>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="audio/happy3friend.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div id="music-toggle" title="Toggle Music üéµ">üîä</div>
  <a href="index.html" id="home-btn" title="Go Home üè†">üè†</a>

  <div class="section-header">
    <h1>Suprise Mache</h1>
    <div class="typing-text" id="typing"></div>
  </div>

  <div class="follow-section">
    <a class="follow-card" href="https://www.instagram.com/surprisemache?igsh=cjhkbzlyYmRnMTRr" target="_blank" onclick="triggerConfetti(event)">
      <div class="icon"><img src="images/instagram.jpg"></div>
      <strong>Instagram</strong>
      <div class="card__body">Creative daily gifts.</div>
    </a>
    <a class="follow-card" href="https://wa.me/c/60107879242" target="_blank" onclick="triggerConfetti(event)">
      <div class="icon"><img src="images/whatapps.jpg"></div>
      <strong>WhatsApp</strong>
      <div class="card__body">Chat with us!</div>
    </a>
    <a class="follow-card" href="https://www.facebook.com/share/1BA8aeRD9S/?mibextid=wwXIfr" target="_blank" onclick="triggerConfetti(event)">
      <div class="icon"><img src="images/fb.png"></div>
      <strong>Facebook</strong>
      <div class="card__body">Join our family.</div>
    </a>
    <a class="follow-card" href="https://www.tiktok.com/@surprisemache_?_t=ZS-8xk6HVfVZhQ&_r=1" target="_blank" onclick="triggerConfetti(event)">
      <div class="icon"><img src="images/tiktok.png"></div>
      <strong>TikTok</strong>
      <div class="card__body">Fun gift videos.</div>
    </a>
    <a class="follow-card" href="https://youtube.com/" target="_blank" onclick="triggerConfetti(event)">
      <div class="icon"><img src="images/youtube.png"></div>
      <strong>YouTube</strong>
      <div class="card__body">Unbox with us!</div>
    </a>
  </div>

  <div class="developer-title">Our Developer Team</div>
  <div class="team-section">
    <div class="stack"><div class="card"><div class="front image-1"></div><div class="back">Arif Asraf</div></div></div>
    <div class="stack"><div class="card"><div class="front image-2"></div><div class="back">Irfan</div></div></div>
    <div class="stack"><div class="card"><div class="front image-3"></div><div class="back">Wazif</div></div></div>
    <div class="stack"><div class="card"><div class="front image-4"></div><div class="back">Addam</div></div></div>
  </div>

  <footer class="footer">
    üéÅ &copy; 2025 Suprise Mache GiftShop by Arif Asraf. All Rights Reserved. |
  </footer>

  <script>
    const text = "üéÄ Need a special gift? Click a card to explore more!";
    let index = 0;
    function type() {
      if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 50);
      }
    }
    type();

    function dropGift() {
      const gift = document.createElement("div");
      gift.className = "gift-box";
      gift.style.left = Math.random() * window.innerWidth + "px";
      gift.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(gift);
      setTimeout(() => gift.remove(), 8000);
    }
    setInterval(dropGift, 500);

    function dropHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(dropHeart, 1200);

    function triggerConfetti(e) {
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.setProperty("--x", e.clientY + "px");
        confetti.style.setProperty("--y", e.clientX + "px");
        confetti.style.setProperty("--hue", Math.floor(Math.random() * 360));
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = Array.from({length: 60}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff88';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    music.volume = 0.5;

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "üîä";
      } else {
        music.pause();
        toggleBtn.textContent = "üîá";
      }
    });
  </script>
</body>
</html>
